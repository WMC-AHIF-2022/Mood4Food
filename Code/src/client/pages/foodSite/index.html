<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>M4M</title>
        <link rel="stylesheet" href="../../navbar/navBar.css">
        <link rel="stylesheet" href="foodStyle.css">
    </head>
    <body>
        <div id="page-container">
            <div id="navItem" class="nav-container">
                <div id="navTitleBox">
                    <a id="homeLnk" class="navTitle">Mood4Food</a>
                </div>
                <div id="navListBox">
                    <ul id="navList">
                        <li><a id="orderLnk">Orders</a></li>
                        <li><a id="classLnk">Class</a></li>
                        <li><a id="foodLnk">Food</a></li>
                        <li><a id="logoutButton"><img class="picFormating" src="../../pics/UserPic.png"></a></li>
                    </ul>
                </div>
            </div>

            <div id="content">
                <div id="returnBox"><a id="returnLnk"> < back</a></div>
                <div id="contentHeader">name of foodElement</div>
                <div id="contentBody">
                    <div id="numberBox">
                        Number: <a class="dataAnchor" id="numberForm"></a>
                    </div>
                    <div id="nameBox">
                        Name: <a class="dataAnchor" id="nameForm"></a>
                    </div>
                    <div id="ingredientBox">
                        Ingredients:
                        <div id="ingredients"></div>
                    </div>
                    <button id="addToOrderDay"><h2>Add</h2></button>
                    <div id="orderList"></div>                    
                </div>
            </div>
            
            <div id="bottom"></div>

        </div>

        <script src="food-controller.js" type="module"></script>
        <script src="../../navbar/navbar.js"></script>
    </body>
</html>
