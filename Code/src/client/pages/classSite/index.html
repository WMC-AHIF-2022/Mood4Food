<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>M4M</title>
        <link rel="stylesheet" href="../../navbar/navBar.css">
        <link rel="stylesheet" href="classSiteStyle.css">
        <link rel="stylesheet" href="../../smallBox.css">
    </head>
    <body>
        <div id="page-container">
            <div id="navItem" class="nav-container">
                <div id="navTitleBox">
                    <a id="homeLnk" class="navTitle">Mood4Food</a>
                </div>
                <div id="navListBox">
                    <ul id="navList">
                        <li><a id="orderLnk">Orders</a></li>
                        <li class="active"><a id="classLnk">Class</a></li>
                        <li><a id="foodLnk">Food</a></li>
                        <li><a id="userLnk"><img class="picFormating" src="../../pics/UserPic.png"></a></li>
                    </ul>
                </div>
            </div>

            <div id="class-container">
                <div id="classPageTitleBox"><h1>Class</h1></div>

                <div id="searchBox">
                    <input type="text" id="classSearch" placeholder="Search">
                </div>

                <div id="tableBox">
                    <table id="class-table">
                        <thead>
                        <tr>
                            <th>Lastname</th>
                            <th>Firstname</th>
                            <th>Class</th>
                            <th id="deleteBtnH">
                                <button id="deleteBtn">
                                    <img id="deleteImg" src="../../pics/delete.png">
                                </button>
                            </th>
                        </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="BtnBox">
                <Button id="importBtn">Import by CSV</Button>
                <button id="addCustomerBtn">Add Customer</button>
            </div>
        </div>

        <div id="whiteOverlay" style="display: none">
            <!--Import CSV-->
            <div class="whiteBox" id="importBox" style="display: none">
                <img class="closeBtn" src="../../pics/close.png">
                <h1>Import Class list by .csv</h1>

                <p>Please, keep the content to the format: <br></p>
                <p class='codeFormatStyle'>Lastname;Firstname;Class <br></p>

                <div id="uploadBox">
                    <input id="fileInput" type="file">
                </div>

                <div class='confirmBtnBox'>
                    <button id='confirmBtn'>Confirm</button>
                </div>
            </div>

            <!--add meal-->
            <div class="whiteBox" id="addingBox" style="display: none">
                <img class="closeBtn" src="../../pics/close.png">
                <h1>Add a customer</h1>

                <div id="input-Container">
                    <div class="inputPreText">Lastname:</div>
                    <div class="inputBox"><input type="text" id="lastNameInput" name="fnumber"></div>
                    <div class="inputPreText">Firstname:</div>
                    <div class="inputBox"><input type="text" id="firstNameInput" name="fname"></div>
                    <div class="inputPreText">Class: </div>
                    <div class="inputBox"><input type="text" id="classInput" name="fingredients"></div>
                </div>
                <div class='confirmBtnBox'><button id="addBtn">Add</button></div>
            </div>
        </div>

        <script src="class-controller.js" type="module"></script>
        <script src="../../navbar/navbar.js"></script>
    </body>
</html>
