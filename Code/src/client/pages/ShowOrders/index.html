<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0" />-->
    <title>M4F</title>
    <link rel="stylesheet" href="../../navbar/navBar.css">
    <link rel="stylesheet" href="ShowOrdersStyle.css">
    <!--<link rel="stylesheet" href="../../smallBox.css">-->
</head>
<body>
<div id="page-container">
    <div id="navItem" class="nav-container">
        <div id="navTitleBox">
            <a id="homeLnk" class="navTitle">Mood4Food</a>
        </div>
        <div id="navListBox">
            <ul id="navList">
                <li><a id="orderLnk">Orders</a></li>
                <li><a id="classLnk">Class</a></li>
                <li><a id="foodLnk">Food</a></li>
                <li><a id="logoutButton"><img class="picFormating" src="../../pics/UserPic.png"></a>
                </li>
            </ul>
        </div>
    </div>

    <div id="show-container">
        <div id="ordersTitleBox"><h1>Orders</h1></div>

        <div id="searchBox">
            <input type="text" id="ordersSearch" placeholder="Search">
        </div>

        <div id="tableBox">
            <table id="food-table">
                <thead>
                <tr id="headerRow">
                    <th>Name</th>
                    <th>Food</th>
                    <th>Number of Orders</th>
                    <th id="deleteBtnH">
                        <button id="deleteBtn">
                            <img id="deleteImg" src="../../pics/delete.png">
                        </button>
                    </th>
                </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>
    <div id="BtnBox">
        <Button id="ExportBtn">Export by CSV</Button>
    </div>
</div>

<div id="whiteOverlay" style="display: none">
    <!--Import CSV-->
    <div class="whiteBox" id="importBox" style="display: none">
        <img class="closeBtn" src="../../pics/close.png">
        <h1>Import Meals by .csv</h1>

        <p>Please, keep the content to the format: <br></p>
        <p class='codeFormatStyle'>Number;Name;Ingredients <br></p>
        <p>(--> Ingredients are seperated by ',')</p>

        <div id="uploadBox">
            <input id="fileInput" type="file">
        </div>

        <div class='confirmBtnBox'>
            <button id='confirmBtn'>Confirm</button>
        </div>
    </div>
</div>

<script src="show-orders-controller.js" type="module"></script>
<script src="../../navbar/navbar.js"></script>
</body>
</html>
